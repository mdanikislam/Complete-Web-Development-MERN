<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box {
            border: 2px dashed black;
            width: 200px;
        }
        /* .ring{
            position: relative;
            left: 50px;
            top: 30px;
        } */
        .ring{
            position:absolute;
            top: 20px;
        }
    </style>
</head>

<body>
    <h2>Positions</h2>
    <ol>
        <!-- flow related  -->
        <li>Static</li>
        <li>Relative</li>

        <!-- scroll related  -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>

    <div class="swim container">
        <div class="box boy"><img src="./images/boy.svg" alt=""></div>
        <div class="box ring"><img src="./images/ring.svg" alt=""></div>
        <div class="box water"><img src="./images/water.svg" alt=""></div>
    </div>
</body>

</html>
