<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            color: rgb(247, 189, 0);
        }
    </style>
</head>

<body>
    <h1 class="heading">list item --- > li</h1>
    <li>Blue</li>
    <li>Green</li>
    <li>Red</li>
    <li>Yellow</li>
    <li>Black</li>

    <h1 class="heading">Order list --- > ul</h1>
    <ol>
        <li>Pant</li>
        <li>Shirt</li>
        <li>shoe</li>
        <li>Belt</li>
    </ol>

    <ol type="A">    <!-- type is am attribute  -->
        <li>Pant</li>
        <li>Shirt</li>
        <li>shoe</li>
        <li>Belt</li>
    </ol>

    <h1 class="heading">Description List</h1>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    <a href="http://facebook.com">facebook</a>

</body>

</html>
