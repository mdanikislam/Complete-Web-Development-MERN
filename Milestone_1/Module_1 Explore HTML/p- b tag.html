<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hey I'm paragraph </p> <!-- paragraph tag -->
    <b>I'm a bigger hehehe</b> <!-- This is bold tag which is used to bold the text -->
      <br> <!--  br is a break tag. this a single tag for break in line   -->
    <strong>Hello I'm also bold but semantic </strong> <!-- semantic tag. semantic-meaningful -->
    <i>Hello I'm italic</i>  <!-- This is italic tag -->
    <em>This is em tag</em>  <!--Also italic but Semantic tag -->
</body>
</html>
