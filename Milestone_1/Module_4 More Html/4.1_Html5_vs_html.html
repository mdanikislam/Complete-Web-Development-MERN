<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
</head>
<body>
    <h2>I can play AUDIO</h2>
    <!-- Audio is a html5 tag -->
    <audio controls src="assets/media/Goat-Baby-Bah-A-www.fesliyanstudios.com.mp3"></audio>

    <!-- video is a Html5 tag -->
    <h2>I can play VIDEO</h2>
    <video width="40%" controls src="assets/media/production_id_4438080 (1080p).mp4
    
    "></video>

    <!-- Youtuve video embed -->
    <h2>Html5 vs Html</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/fdcf2PupX10?si=GKaJRxrb_MnMYv0V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
