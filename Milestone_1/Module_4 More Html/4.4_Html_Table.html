<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        td,th {
            border: 1px solid black;
            padding: 5px 10px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Html Table</h1>
    <table>
        <caption>Employee Salary Data</caption>
        <!-- table head  -->
        <thead>
            <tr>
<th>No.</th>
<th>name</th>
<th>company</th>
<th>salary</th>
            </tr>
        </thead>


        <!-- table body  -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Mark Zuckerburg</td>
                <td>Facebook</td>
                <td>$1500</td>
            </tr>

        </tbody>


        <!-- table footer  -->
        <tfoot>
<tr>
    <td colspan="4">Total Employee: 3</td>
</tr>
        </tfoot>

        <ul>
            <li>Table: table</li>
            <li>table head: thead</li>
            <li>table body: body</li>
            <li>table foote: tfoot</li>
        </ul>

    </table>
</body>

</html>
